<!doctype html>
<html>
<head>
  <title>Bowling Client</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <link rel="stylesheet" href="css/client.css">
</head>
<body>
<div id="main-wrapper">
  <div id="login">
    <form id="login-form">
      <input type="text" placeholder="请输入玩家名称" id="username" maxlength="15">
      <br>
      <button id="login-button"></button>
    </form>
  </div>
  <div id="game-mode">
    <button id="single-player" data-id="1"></button>
    <button id="two-players" data-id="2"></button>
    <br>
    <button id="three-players" data-id="3"></button>
  </div>
  <ul id="waiting-others-message">
    <li>您已进入，等待其他玩友...</li>
    <li>玩友<strong>小明</strong>已进入...</li>
    <li>玩友<strong>小强</strong>已进入...</li>
  </ul>
  <div id="start-game-tip-message">
    <div>请点击按钮开始游戏</div>
    <button id="start-button"></button>
  </div>
  <div id="main-message">
    轮到你扔保龄球了请用手指划过屏幕
  </div>
  <div id="game-result-wrapper">
    <div id="game-result"></div>
    <button id="restart-button"></button>
  </div>
</div>
<div id="game-info">
  玩家：<span id="player-name">那谁谁谁谁谁谁谁</span>
  <span id="score-info">本局：<span id="current-inning-score">0</span>
  总分：<span id="total-score">50</span></span>
</div>
<div id="ball-wrapper">
  <div id="ball"></div>
</div>
<script src="javascript/Util.js"></script>
<script src="javascript/mobile.js"></script>
<script src="javascript/UI.js"></script>
</body>
</html>
